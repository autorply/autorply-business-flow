
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>أوتوربلاي - WhatsApp API</title>
    <link rel="icon" href="https://autorply.sa/assets/img/logo_64.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="https://autorply.sa/assets/img/logo_64.svg">
    
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://www.googletagmanager.com">
    
    <!-- Ahrefs Analytics -->
    <script src="https://analytics.ahrefs.com/analytics.js" data-key="rOfsZmyRZ8272MBP8cbJhA" async></script>
    
    <!-- Critical inline CSS for above-the-fold content -->
    <style>
      /* Critical CSS for immediate rendering */
      html {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        scroll-behavior: smooth;
        font-display: swap;
      }
      
      body {
        font-feature-settings: 'kern' 1;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #1f2937;
        direction: rtl;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Critical header styles */
      .header-critical {
        background: white;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 50;
      }
      
      /* Critical hero section styles */
      .hero-critical {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 120px 0 80px;
        text-align: center;
      }
      
      /* Critical button styles */
      .btn-primary {
        background-color: #25D366;
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      
      .btn-primary:hover {
        background-color: #128C7E;
      }
      
      /* Loading optimization */
      .loading-placeholder {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* Essential container styles */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 16px;
      }
      
      /* Hide content until fonts load to prevent FOUT */
      .font-loading {
        visibility: hidden;
      }
      
      .fonts-loaded .font-loading {
        visibility: visible;
      }
    </style>
    
    <!-- Load Tajawal font optimally -->
    <link 
      rel="preload" 
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" 
      as="style"
      onload="this.onload=null;this.rel='stylesheet';document.documentElement.classList.add('fonts-loaded');"
    >
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    </noscript>
  </head>

  <body class="font-loading">
    <div id="root"></div>
    
    <!-- Load main CSS after critical rendering -->
    <script>
      // Load main CSS after page is ready
      const loadCSS = () => {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = '/src/index.css';
        document.head.appendChild(link);
      };
      
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadCSS);
      } else {
        loadCSS();
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Defer Google Analytics loading completely -->
    <script>
      // Initialize dataLayer but defer loading
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      
      // Load analytics only after user interaction or 5 seconds
      let analyticsLoaded = false;
      
      const loadAnalytics = () => {
        if (analyticsLoaded) return;
        analyticsLoaded = true;
        
        const script = document.createElement('script');
        script.async = true;
        script.src = 'https://www.googletagmanager.com/gtag/js?id=AW-11076152229';
        script.onload = () => {
          gtag('js', new Date());
          gtag('config', 'AW-11076152229');
        };
        document.head.appendChild(script);
      };
      
      // Load after user interaction
      ['click', 'scroll', 'keydown', 'touchstart'].forEach(event => {
        document.addEventListener(event, loadAnalytics, { once: true, passive: true });
      });
      
      // Or after 5 seconds as fallback
      setTimeout(loadAnalytics, 5000);
    </script>
  </body>
</html>
